apiVersion: apps/v1
kind: Deployment
metadata:
  name: fsw-sample-app
  labels:
    app: fsw-sample-app
    app.kubernetes.io/part-of: fsw-sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: ghcr.io/utrechtuniversity/fsw-openshift:develop
          ports:
            - containerPort: 9000
          env:
            - name: LARAVEL_DATABASE_TYPE
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: database-type
            - name: LARAVEL_DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: database-host
            - name: LARAVEL_DATABASE_PORT_NUMBER
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: database-port-number
            - name: LARAVEL_DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: database-name
            - name: OIDC_PROVIDER_URL
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: oidc-provider-url
            - name: OIDC_SLO_LINK
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: oidc-slo-link
            - name: LARAVEL_DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: mariadb-config
                  key: mariadb-user
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: sample-app-secret
                  key: oidc-client-id
            - name: OIDC_CLIENT_SECRET
              valueFrom:
              secretKeyRef:
                name: sample-app-secret
                key: oidc-client-secret
            - name: LARAVEL_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-password
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: sample-frontend-config
                  key: vite-api-url
            - name: VITE_PORT
              valueFrom:
                configMapKeyRef:
                  name: sample-frontend-config
                  key: vite-port
