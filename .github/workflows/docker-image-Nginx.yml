name: Docker Image Nginx
env:
  # üñäÔ∏è EDIT to change the image registry settings.
  # Registries such as GHCR, Quay.io, and Docker Hub are supported.
  IMAGE_REGISTRY: ghcr.io/utrechtuniversity
  IMAGE_REGISTRY_USER: ${{ github.actor }}
  IMAGE_REGISTRY_PASSWORD: ${{ github.token }}
  TAG_NAME: ${{ github.repository }}
  IMAGE_NAME: ${{ github.repository }}-nginx
on:
  push:
    branches: [ "master", "develop", "feature/*"]
  pull_request:
    branches: [ "master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
      - name: Install dependencies
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{secrets.COMPOSER_AUTH}}"} }' # [tl! **]
        run: composer install --prefer-dist --no-suggest --no-progress
          && npm install && npm run build && npm prune --production
      - name: Build the Docker image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: Nginx
          tags: latest
          dockerfiles: |
            ./openshift/nginx.dockerfile
      - name: Push to registry
        id: push-image
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ env.IMAGE_REGISTRY_USER }}
          password: ${{ env.IMAGE_REGISTRY_PASSWORD }}