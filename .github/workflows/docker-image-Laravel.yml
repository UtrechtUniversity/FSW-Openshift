name: Docker Image Laravel
env:
  # üñäÔ∏è EDIT to change the image registry settings.
  # Registries such as GHCR, Quay.io, and Docker Hub are supported.
  IMAGE_REGISTRY: ghcr.io/utrechtuniversity
  IMAGE_REGISTRY_USER: ${{ github.actor }}
  IMAGE_REGISTRY_PASSWORD: ${{ github.token }}
  COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{secrets.COMPOSER_AUTH}}"} }' # [tl! **]
  # üñäÔ∏è EDIT to specify custom tags for the container image, or default tags will be generated below.
  IMAGE_TAGS: "latest"
on:
  push:
    branches: [ "master", "develop"]
  pull_request:
    branches: [ "master", "develop", "feature/**"]
    types: ["assigned", "opened", "synchronize", "reopened", "edited"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for required secrets
        uses: actions/github-script@v6
        with:
          script: |
            const secrets = {
              COMPOSER_AUTH: `${{ secrets.COMPOSER_AUTH }}`,
            };
      - name: Build from Dockerfile
        id: build-image
        uses: redhat-actions/buildah-build@v2
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{ secrets.COMPOSER_AUTH}}"} }' # [tl! **]
        with:
          image: fsw-openshift
          tags: latest
          dockerfiles: |
            ./openshift/openshift.dockerfile
      - name: Push to registry
        id: push-image
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ env.IMAGE_REGISTRY_USER }}
          password: ${{ env.IMAGE_REGISTRY_PASSWORD }}