services:
  backend:
    container_name: openshift_backend
    hostname: openshift.docker.dev
    build:
      context: .
      dockerfile: docker/backend.dockerfile
    volumes:
      - ./:/var/www/html
    networks:
      - default
      - hts-appteam-local-dev
    ports:
      - ":9000"
  frontend:
    container_name: openshift_frontend
    build:
      dockerfile: docker/frontend.dockerfile
    environment:
      - APP_ENV=local
    volumes:
      - ./:/var/www/html/public
    working_dir: /var/www/html/public
    ports:
      - "7050:7050"
    networks:
      - default
      - hts-appteam-local-dev
  web:
    container_name: openshift_nginx
    build:
      context: ./
      dockerfile: docker/nginx.dockerfile
    environment:
       - VIRTUAL_HOST=openshift.docker.dev
       - VIRTUAL_PROTO=https
       - VIRTUAL_PORT=80
    volumes:
       - ./storage/logs/:/var/log/nginx
    networks:
       - default
       - hts-appteam-local-dev
    ports:
       - 8080:80
  mariadb:
    hostname: openshift_mariadb.docker.dev
    container_name: openshift_mariadb
    image: "mariadb:latest"
    ports:
      - "8050:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "secret"
      MYSQL_DATABASE: "development"
      MYSQL_USER: "development"
      MYSQL_PASSWORD: "secret"
    networks:
        - default
        - hts-appteam-local-dev
networks:
  hts-appteam-local-dev:
      external: true
