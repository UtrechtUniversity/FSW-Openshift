apiVersion: apps/v1
kind: Deployment
metadata:
  name: fsw-sample-app
  labels:
    app: fsw-sample-app
    app.kubernetes.io/part-of: fsw-sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: ghcr.io/utrechtuniversity/fsw-openshift:latest
          ports:
            - containerPort: 9000
          env:
            - name: DB_CONNECTION
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: database-type
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: database-host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: database-port-number
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: database-name
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: mariadb-config
                  key: mariadb-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-password
